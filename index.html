<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media â€“ Video tutoriali</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:30px 20px;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#1f1c2c,#928dab);
  color:#fff;
}

.container{
  max-width:1100px;
  margin:auto;
}

h1{
  text-align:center;
  margin-bottom:40px;
  font-size:34px;
  background:linear-gradient(90deg,#00e676,#00c853);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* GRID */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

/* KARTICA */
.card{
  background:rgba(255,255,255,0.12);
  border-radius:18px;
  padding:18px;
  box-shadow:0 6px 20px rgba(0,0,0,0.35);

  display:flex;
  flex-direction:column;
  transition:transform 0.3s, box-shadow 0.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

/* NASLOV â€“ ZAKLJUÄŒANA VISINA */
.card h3{
  font-size:18px;
  text-align:center;
  margin:0 0 14px;

  min-height:48px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* VIDEO WRAPPER â€“ ISTI RATIO */
.video{
  position:relative;
  width:100%;
  padding-top:56.25%; /* 16:9 */
  border-radius:14px;
  overflow:hidden;
  background:#000;
}

.video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}

/* DUGME */
.btn{
  margin-top:auto;
  margin-top:18px;
  padding:12px;
  text-align:center;
  border-radius:12px;
  background:#00e676;
  color:#003300;
  font-weight:700;
  text-decoration:none;
  transition:background 0.3s, transform 0.2s;
}

.btn:hover{
  background:#00c853;
  transform:scale(1.03);
}

/* MOBILE */
@media(max-width:600px){
  h1{font-size:26px;}
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸŽ¬ Video tutoriali</h1>

<div class="cards">

  <!-- KARTICA 1 -->
  <div class="card">
    <h3>Kako instalirati Downloader</h3>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
    </div>
    <a class="btn" href="https://www.youtube.com/watch?v=VIDEO_ID_1" target="_blank">
      Otvori na YouTube
    </a>
  </div>

  <!-- KARTICA 2 -->
  <div class="card">
    <h3>Smart Tube podeÅ¡avanje</h3>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
    </div>
    <a class="btn" href="https://www.youtube.com/watch?v=VIDEO_ID_2" target="_blank">
      Otvori na YouTube
    </a>
  </div>

  <!-- KARTICA 3 -->
  <div class="card">
    <h3>Instalacija EON TV aplikacije</h3>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
    </div>
    <a class="btn" href="https://www.youtube.com/watch?v=VIDEO_ID_3" target="_blank">
      Otvori na YouTube
    </a>
  </div>

</div>
</div>
</body>
</html>
