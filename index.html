<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
body{
  margin:0;
  padding:30px 20px;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#1f1c2c, #928dab);
  color:#fff;
  min-height:100vh;
}

/* LOGO */
.logo{
  position:fixed;
  top:20px;
  right:20px;
  width:100px;
  height:100px;
  z-index:1000;
  animation:blink 5s infinite;
}
.logo img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* LOGO ANIMACIJA */
@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

.container{
  max-width:1100px;
  margin:auto;
}

h1{
  text-align:center;
  margin-bottom:40px;
  font-size:34px;
  background:linear-gradient(90deg,#00e676,#00c853);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* GRID */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.12);
  border-radius:18px;
  padding:18px;
  box-shadow:0 6px 20px rgba(0,0,0,0.35);
  display:flex;
  flex-direction:column;
  transition:transform .3s, box-shadow .3s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

.card h3{
  font-size:18px;
  text-align:center;
  margin:0 0 14px;
  min-height:48px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* VIDEO */
.video{
  position:relative;
  width:100%;
  padding-top:56.25%;
  border-radius:14px;
  overflow:hidden;
  background:#000;
}
.video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}

/* BUTTON */
.btn{
  margin-top:18px;
  padding:12px;
  text-align:center;
  border-radius:12px;
  background:#00e676;
  color:#003300;
  font-weight:700;
  text-decoration:none;
  transition:.3s;
}
.btn:hover{
  background:#00c853;
  transform:scale(1.04);
}

/* MOBILE */
@media(max-width:600px){
  h1{font-size:26px;}
  .logo{width:70px;height:70px;}
}
</style>
</head>
